<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
</head>
<body>
	<p><h1>Feedback Form</h1></p>
	<p><h4>Please fill this form to help us improve this site</h4></p>
	<form>
		<p><label >Name:<br>
			<input name="firstname" type="text" size="8" maxlength="16">
			<input name="lastname" type="text" size="8" maxlength="16"><br>
		</lable></p>
		<p><label>Suggestion & Comments:<br>
			<textarea rows="5" cols="50">
			</textarea><br>
		</label></p>
		<p><label>E-mail Address:

		</label></p>

		<p><label>Where did you find us?<br>

			<input name="where" type="radio" value="link">From the link in other site <br>

			<input name="where" type="radio" value="other">Others:<input name="others" type="text" size="8" maxlength="16"><br>
		</label></p>
		<p><label>Rate our site:
			<select name="rate">
				<option value="A">A</option>

				<option value="F">F</option>
			</select>
				<br>
		</label></p>

			<input type="submit" value="submit">
			<input type="reset" value="clear">
	
	</form>





</body>
</html>
